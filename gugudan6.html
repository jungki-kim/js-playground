<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>반복문을 이용한 구구단 구현</h1>

    <script>
        var strN = prompt("몇 단?");
        var n = Number(strN);
        document.write("<h2>구구단 " + n + " 단</h2>")
        for (var i = 1; i < 10; i++) {
            console.log(n + " * " + i + " = " + (n*i));
        }
    </script>
</body>
</html>
