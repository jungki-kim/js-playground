<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>반복문을 이용한 구구단 구현</h1>
    출력할 단수 : <input type="text" id = "num"><br>
    <button type="button" onclick="runGugudan()">확인</button>

    <script>
        function runGugudan (){
            var strN = document.getElementById("num").value;
            var n = Number(strN);
            document.write("<h2>구구단 " + n + " 단</h2>")
            for (var i = 1; i < 10; i++) {
                document.write(n + " * " + i + " = " + (n*i) + "<br>");
            }
        }
    </script>
</body>
</html>
