<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h2>BMI 계산하기</h2>
    <script>
        var s1 = prompt("키는?");
        var s2 = prompt("몸무게는?");
        var height = Number(s1) / 100;
        var weight = Number(s2);
        var bmi = weight / (height * height);

        console.log("BMI는" + bmi + "입니다.");
    </script>
</body>
</html>
