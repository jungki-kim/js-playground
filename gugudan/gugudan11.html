<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>객체를 활용한 구구단 구현</h1>
    <script>
        var gugudan = {};

        gugudan.calculate = function (x){
            var ret = [];
            for(var i = 1; i <= 9; i++) {
                ret[i] = x * i;
            }
            return ret;
        };

        gugudan.print = function (x, results) {
            document.write("<h2>" + x + "단</h2>");
            for (var i = 1; i <= 9; i++) {
                var y = results[i];
                document.write(x + " X " + i + " = " + y + "<br>");
            }
        };
        
        gugudan.main = function () {
            for(x = 2; x <= 9; x++) {
                var results = this.calculate(x);
                this.print(x, results);    
            }
        };

        gugudan.main();
    </script>
</body>
</html>
