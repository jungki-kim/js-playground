<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h2>두 수를 입력받아 4칙연산의 결과를 표시해 봅시다.</h2>
    <script>
        var s1 = prompt("첫 번째 숫자");
        var s2 = prompt("두 번째 숫자");
        var n1 = Number(s1);
        var n2 = Number(s2);
        console.log(n1 + "+" + n2 + "=" + (n1+n2));
        console.log(n1 + "-" + n2 + "=" + (n1-n2));
        console.log(n1 + "*" + n2 + "=" + (n1*n2));
        console.log(n1 + "/" + n2 + "=" + (n1/n2));
    </script>
</body>
</html>
