<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h2>섭씨를 화씨로</h2>
    <script>
        var s1 = prompt("섭씨 온도는?");
        var c = Number(s1);
        var f = (c + 40) * 9 / 5 - 40;
        console.log("화씨로 변환하면 " + f + "F 입니다.");
    </script>
</body>
</html>
