<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h2>홀짝 판별</h2>
    <script>
        var s2 = prompt("아무 숫자 입력");
        var n = Number(s2);
        if (n%2 === 0) {
            console.log(n + "은 짝수");
        } else {
            console.log(n + "은 홀수");
        }        
    </script>
</body>
</html>
