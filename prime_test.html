<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="result"></div>
    <script>
        var numbers = {};

        numbers.all = [];
        numbers.prime = [];

        numbers.addAll = function(max_num){
            for(var i = 2; i <=max_num; i++) {
                this.all.push(i);
            }
        };

        numbers.isPrime = function(number){
            for(var i = 2; i < number; i++){
                if (number%i === 0) {
                    return false;
                }
            }
            return true;
        };

        numbers.addPrime = function(){
            for (var i = 0; i < this.all.length; i++) {
                var n = this.all[i];
                if(this.isPrime(n)) {
                    this.prime.push(n);
                }
            }
        };

        numbers.getAllPrime = function (){
            var ret = "";
            ret += "<h2>전체 소수의 갯수 : " + this.prime.length + "</h2>";
            for (var i = 0; i < this.prime.length; i++){
                ret += (i+1) + "번째 소수 : " + this.prime[i] + "<br>";
            }
            return ret;
        }

        numbers.addAll(10000);
        numbers.addPrime();
        document.getElementById("result").innerHTML = numbers.getAllPrime();
    </script>
</body>
</html>
