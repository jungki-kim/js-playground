<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>test</h2>    
    <script>
        var s1 = prompt("아무 숫자 입력");
        var n = Number(s1);
        if (n > 5) {
            console.log(n + "은 5보다 큽니다.");
        } else if (n === 5) {
            console.log(n + "은 5와 같습니다.");
        } else {
            console.log (n + "은 5보다 이하입니다.")
        }
    </script>
</body>
</html>
